<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Final Grid Project</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: 320px 419px;
            grid-template-columns: 414px;
            /* width: 748px;
            height: 748px; */
            gap: 9px;
        }
        .item1{
            background-color: #E72F24;
            width: 320px;
            height: 414px;
        }
        .item2{
            background-color: #F0F1EC;
            width: 419px;
            height: 414px;
        }
    </style>
</head>
<body>
  <div class="container">
      <div class="item1"></div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item4"></div>
      <div class="item5"></div>
      <div class="item6"></div>
  </div>
</body>
</html>
